<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

		<title>Estourando balões</title>

		<script src="jogo.js"></script>

	</head>

	<body onload="iniciaJogo()">
		<div style="float: left; width: auto; height: 500px; 
		background: #FFF; border: solid 1px #a2a2a2; margin-right: 20px;">
			
			<!-- Balão de pontuação -->
			<table border="0">
				<tr>
					<td>
						<img src="imagens/balao_azul_grande.png" />
					</td>

					<td>
						<span id="baloes_int" style="font-size: 40px;"></span>
					</td>
				</tr>
			</table>

			<br/>

			<!-- Balão de pontuação estourado -->
			<table border="0">
				<tr>
					<td>
						<img src="imagens/balao_azul_grande_estourado.png" />
					</td>
	
					<td>
						<span id="baloes_estourados" style="font-size: 40px;"></span>
					</td>
				</tr>
			</table>

			<br/>
			
			<!-- Cronômetro -->
			<table border="0" style="width: 140px; height: 132px; ">
				<tr>
					<td style="background: url('imagens/cronometro.png'); text-align: center">
						<span id="cronometro" style="color: red; font-size: 30px;"></span>
					</td>
				</tr>
			</table>
		</div>

		<div id="cenario" style="float: left; width: 600px; height: 550px; 
		background: url('imagens/cenario.png'); background-position: bottom;">

		</div>



	</body>
	
</html>
